<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>

        <link rel="stylesheet" type="text/css" href="./../src/css/soberTouch/keyboard.css" />

        <script src="./../node_modules/jquery/dist/jquery.js"></script>
        <script src="./../dist/virtkeys.js"></script>
        <script src="./../dist/layouts/TG.js"></script>

        <script>
            $(document).ready(() => {
                var kb = $('#td1').virtkeys(),
                    layouts = kb.getLoadedLayouts();

                kb.addLayouts(layouts.TG.filter((l) => { return l.name.indexOf('Cyrillic') > -1 }));
                kb.open('testb1');
                // console.log(kb);
            });
        </script>
    </head>
    <body>
        <textarea id="testb1" type="text" cols="35" rows="6" style="font-size: 150%" wrap="soft"></textarea>
        <div id="td1"></div>
    </body>
</html>
